<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedCall</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--bootstrap-cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./css/forgot_password2.css">
</head>

<body>
    <main class="">
        <div class="row">
            <div class="col-md-6 col-lg-5 bg-success bg-success d-block d-md-none">
                <div class="eclips-wrapper">
                    <div class="item-circle1"></div>
                    <div class="item-circle2"></div>
                    <div class="item-circle3"></div>
                    <div class="item-circle4"></div>
                    <div class="item-circle5"></div>
                    <div class="item-circle6"></div>
                    <div class="item-circle7"></div>
                    <div class="item-circle8"></div>
                    <div class="eclips"></div>
                    <div class="eclips-1"></div>
                    <div class="eclips-2"></div>
                    <div class="eclips-3"></div>
                    <img src="../project_pages/images/form_img.png" alt="" class="form-img">
                </div>
                <div class="title-wrapper ps-5">
                    <h3>Introducing Medcall</h3>
                    <p>Experience a new era of Medical<br /> healthcare with MedCall</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-7">
                <div class="form-wrapper">
                    <a href="../index.html" class="mb-5 pb-5">
                        <img src="../project_pages/images/MedCall logo new 1.png" alt="">
                    </a>
                    <div class="mt-5 pt-4">
                        <h2 class="mt-5 mb-2">Please check your email</h2>
                        <p>we have sent a code to <span id="displayEmail"></span></p>
                    </div>
                    <form class="form-group pt-4 w-75" id="validateSignIn">
                        <div class="">
                            <div class="card">
                                <div class="input-wrap d-flex justify-content-center gap-3 my-4">
                                    <input class="veri-box otp-input text-center" id="digit1" type="text" maxlength="1">
                                    <input class="veri-box otp-input text-center" id="digit2" type="text" maxlength="1">
                                    <input class="veri-box otp-input text-center" id="digit3" type="text" maxlength="1">
                                    <input class="veri-box otp-input text-center" id="digit4" type="text" maxlength="1">
                                    <input class="veri-box otp-input text-center" id="digit5" type="text" maxlength="1">
                                    <input class="veri-box otp-input text-center" id="digit6" type="text" maxlength="1">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button type="submit"
                                    class="btn btn-success d-flex justify-content-center align-items-center" id="signInButton" disabled>
                                    Verify
                                    <div class="load ms-3"></div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 bg-success d-none d-md-block">
                <div class="eclips-wrapper">
                    <div class="item-circle1"></div>
                    <div class="item-circle2"></div>
                    <div class="item-circle3"></div>
                    <div class="item-circle4"></div>
                    <div class="item-circle5"></div>
                    <div class="item-circle6"></div>
                    <div class="item-circle7"></div>
                    <div class="item-circle8"></div>
                    <div class="eclips"></div>
                    <div class="eclips-1"></div>
                    <div class="eclips-2"></div>
                    <div class="eclips-3"></div>
                    <img src="../project_pages/images/form_img.png" alt="" class="form-img">
                </div>
                <div class="title-wrapper ps-5">
                    <h3>Introducing Medcall</h3>
                    <p>Experience a new era of Medical<br /> healthcare with MedCall</p>
                </div>
            </div>
        </div>
    </main>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <!--Swipper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--js-->
    <script src="./js/forgot_password2.js"></script>
</body>

</html>
