<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedCall</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--bootstrap-cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./css/userprofile3.css">
</head>

<body>
    <header id="header">
        <!------------Navigation------------>
        <nav class="navbar navbar-expand-lg container-fluid py-5">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div>
                        <a class="navbar-brand fw-bold" href="./index.html">
                            <img src="./images/MedCall logo new 1.png" alt="">
                        </a>
                    </div>
                    <div>
                        <a href="./userprofile.html">
                            <img src="./images/profile.book.png.png" alt="userProfile" class="profile-pix"
                                data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Profile">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!----------------Navigation-end---------------->
    </header>
    <main class="">
        <div class="container">
            <div class="title-wrapper">
                <h1>Edit Profile</h1>
            </div>
            <form id="editForm" class="py-5">
                <div class="row gy-5">
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter first name" id="nameFirst">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" id="nameLast">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Enter email address" id="userEmail">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="Phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Enter phone number" id="userTel">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="homeAddress" class="form-label">Home Address</label>
                            <input type="text" class="form-control" placeholder="Enter home address" id="userHome">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="maritalStatus" class="form-label">Marital Status</label>
                            <input type="text" class="form-control" placeholder="Enter marital status" id="userStatus">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="Nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" placeholder="Enter nationality" id="userNation">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="Ethnicity" class="form-label">Ethnicity</label>
                            <input type="text" class="form-control" placeholder="Enter ethnicity" id="userEthnicity">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="State" class="form-label">State</label>
                            <input type="text" class="form-control" placeholder="Enter state" id="userState">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="Genotype" class="form-label">Genotype</label>
                            <input type="text" class="form-control" placeholder="Enter genotype" id="userGenotype">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="City" class="form-label">Gender</label>
                            <input type="text" class="form-control" placeholder="Enter gender" id="userCity">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-10">
                            <label for="blood group" class="form-label">Blood Group</label>
                            <input type="text" class="form-control" placeholder="Enter blood group" id="userBloodG">
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-5">
                        <div>
                            <button type="button" class="btn-outline-success" id="cancel-btn">Cancel</button>
                        </div>
                        <div>
                            <button type="submit" class="btn-success d-flex justify-content-center align-items-center" id="save-btn">Save <div class="load ms-3"></div></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <!--Swipper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--js-->
    <script src="./js/userprofile3.js"></script>
</body>

</html>
