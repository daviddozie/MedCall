<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedCall</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--bootstrap-cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <!--google font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header id="header">
        <!------------Navigation------------>

        <!----------------Navigation-end---------------->
    </header>
    <section id="login" class="over">
         <div class="overflow-hidden">
            <div class="row mobile">
                <div class=" col-lg-7 col-md-6 col-12 ">
                    <div class="form-wrapper">
                        <div class="py-5 over">
                            <img src="./images/MedCall logo new 1.png" alt="MedCall">
                        </div>
                        <h2 class="pt-5 sec-txt-col">Welcome Back</h2>
                        <p id="sign-in" class="font">sign in to continue</p>
                        <div class="d-flex align-items-center my-4 col-lg-8 col-md-12 col-12">
                            <div class="border"></div>
                            <span class="instruct">Or sign in with email</span>
                            <div class="border"></div>
                        </div>
                        <form id="form">
                            <div class="col-lg-8 col-md-12 col-12 ">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder=" Enter email address">
                                    <span class="error-message"> </span>
                                </div>
                            </div>
                            <div class=" col-lg-8 col-md-12 col-12">
                                <div class="mb-2 pt-1">
                                    <label for="exampleInputPassword1" class="form-label"> Password</label>
                                    <div id="password">
                                        <input type="password" class="form-control" id="password1"
                                            placeholder=" Password">
                                        <span class="error-message"></span>
                                        <i class="fa-solid fa-eye"></i>
                                        <i class="fa-sharp fa-solid fa-eye-slash"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-12 col-12">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <p class="error-message font1"></p>
                                    <label class="form-check-label login-statement font " for="exampleCheck1"> Keep me
                                        logged
                                        in</label>
                                    <a href="../auth/forgot_Password.html "> <span id="pass"> forgot password</span>
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-sign-in mt-4">Sign in <div class="load ms-3"></div>
                                </button>
                            </div>
                        </form>
                        <div class="login-statement pt-2">
                            <span class="font">Dont have an Account yet ?</span>
                            <a href="./sign_up.html"> signup</a>
                        </div>
                    </div>
                </div>
                <div class=" col-lg-5 col-md-6 col-12 bg-success overflow-hidden">
                    <div class="eclips-wrapper overflow-hidden">
                        <div class="item-circle1"></div>
                        <div class="item-circle2"></div>
                        <div class="item-circle3"></div>
                        <div class="item-circle4"></div>
                        <div class="item-circle5"></div>
                        <div class="item-circle6"></div>
                        <div class="item-circle7"></div>
                        <div class="item-circle8"></div>
                        <div class="eclips"></div>
                        <div class="eclips-1"></div>
                        <div class="eclips-2"></div>
                        <div class="eclips-3"></div>
                        <div class="over">
                            <img src="./images/form_img.png" alt="" class="form-img">
                        </div>
                    </div>
                    <div class="title-wrapper ps-5">
                        <h3>Introducing Medcall</h3>
                        <p>Experience a new era of Medical<br /> healthcare with MedCall</p>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- awaiting Footer -->
    <footer>

    </footer>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <!--Swipper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--js-->
    <script src="../project_pages/js/login.js" type="module"></script>
</body>

</html>
