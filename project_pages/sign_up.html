<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedCall</title>
    <!--swiper.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--bootstrap-library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--bootstrap-cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./css/sign_up.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('RUi3jYnK-AhuT1Fir')
    </script>
</head>

<body>
    <main class="">
        <div class="row">
            <div class="col-md-6 col-lg-5 bg-success bg-success d-block d-md-none">
                <div class="eclips-wrapper">
                    <div class="item-circle1"></div>
                    <div class="item-circle2"></div>
                    <div class="item-circle3"></div>
                    <div class="item-circle4"></div>
                    <div class="item-circle5"></div>
                    <div class="item-circle6"></div>
                    <div class="item-circle7"></div>
                    <div class="item-circle8"></div>
                    <div class="eclips"></div>
                    <div class="eclips-1"></div>
                    <div class="eclips-2"></div>
                    <div class="eclips-3"></div>
                    <img src="./images/form_img.png" alt="" class="form-img">
                </div>
                <div class="title-wrapper ps-5">
                    <h3>Introducing Medcall</h3>
                    <p>Experience a new era of Medical<br /> healthcare with MedCall</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-7">
                <div class="form-wrapper">
                    <img src="./images/MedCall logo new 1.png" alt="">
                    <h2>Create a New Account</h2>
                    <p>Enter your full details</p>
                    <form class="form-group" id="validateSignIn">
                        <div class="row gy-4">
                            <div class="col-10">
                                <div class="d-flex align-items-center my-4">
                                    <div class="border"></div>
                                    <span class="instruct">Or sign in with email</span>
                                    <div class="border"></div>
                                </div>
                            </div>
                            <div class="col-10">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" placeholder="Enter first name" id="firstName">
                                <span class="error-message"></span>
                            </div>
                            <div class="col-10">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" placeholder="Enter last name" id="lastName">
                                <span class="error-message"></span>
                            </div>
                            <div class="col-10">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text" class="form-control" placeholder="Enter email address" id="email">
                                <span class="error-message"></span>
                            </div>
                            <div class="col-10 position-relative">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control passText1" placeholder="Enter password" id="password">
                                <span class="error-message"></span>
                                <i class="fa-solid hidePassword hidepassword1 fa-eye position-absolute"></i>
                                <i class="fa-solid fa-eye-slash showPassword1 position-absolute showPassword"></i>
                            </div>
                            <div class="col-10 position-relative">
                                <label for="comfirmPassword" class="form-label">Comfirm password</label>
                                <input type="password" class="form-control passText2" placeholder="Comfirm password" id="comfirmPassword">
                                <span class="error-message"></span>
                                <i class="fa-solid hidePassword hidepassword2 fa-eye position-absolute"></i>
                                <i class="fa-solid fa-eye-slash showPassword2 position-absolute showPassword"></i>
                            </div>
                            <div class="d-flex justify-content-center col-10 mt-5">
                                <button type="submit" class="btn btn-success d-flex justify-content-center align-items-center">Sign up <div class="load ms-3"></div></button>
                            </div>
                            <div class="d-flex form-down-text">
                                <p class="pe-1">Already have an account?</p>
                                <a href="./login.html">
                                    <p>Sign in</p>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 bg-success d-none d-md-block">
                <div class="eclips-wrapper">
                    <div class="item-circle1"></div>
                    <div class="item-circle2"></div>
                    <div class="item-circle3"></div>
                    <div class="item-circle4"></div>
                    <div class="item-circle5"></div>
                    <div class="item-circle6"></div>
                    <div class="item-circle7"></div>
                    <div class="item-circle8"></div>
                    <div class="eclips"></div>
                    <div class="eclips-1"></div>
                    <div class="eclips-2"></div>
                    <div class="eclips-3"></div>
                    <img src="./images/form_img.png" alt="" class="form-img">
                </div>
                <div class="title-wrapper ps-5">
                    <h3>Introducing Medcall</h3>
                    <p>Experience a new era of Medical<br /> healthcare with MedCall</p>
                </div>
            </div>
        </div>
    </main>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            delay: 100,
            easing: 'ease-in-out',
        });
    </script>
    <!--Swipper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!--js-->
    <script src="./js/sign_up.js" type="module"></script>
</body>

</html>
